<table class="table" mat-table [dataSource]="contactList">
  <ng-container matColumnDef="isFavorite">
    <th class="header-cell" mat-header-cell *matHeaderCellDef></th>
    <td class="is-favorite" mat-cell *matCellDef="let contact">
      <app-toggle-star
        [isMarked]="contact?.isFavorite"
        (click)="toggleFavoriteMark(contact)"
      >
      </app-toggle-star>
    </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Фамилия </th>
    <td mat-cell *matCellDef="let contact">
      {{ contact?.lastName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Имя </th>
    <td mat-cell *matCellDef="let contact">
      {{ contact?.firstName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="patronymic">
    <th mat-header-cell *matHeaderCellDef> Отчество </th>
    <td mat-cell *matCellDef="let contact">
      {{ contact?.patronymic }}
    </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Телефон </th>
    <td mat-cell *matCellDef="let contact">
      {{ contact?.phoneNumber }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="actions" mat-cell *matCellDef="let contact">
      <button class="remove-contact-btn" title="Удалить контакт" (click)="deleteContact(contact)">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
    </td>
  </ng-container>

  <tr class="header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="no-contacts" *ngIf="noContacts">
  В списке нет контактов
</div>
